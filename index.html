    <title>Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #12c3d0; /* Couleur de fond */
        }
        .navbar-nav .nav-link {
            color: rgb(255, 255, 255); /* Couleur du texte */
        }
        .navbar-nav .nav-link:hover {
            color: #ff6347; /* Couleur au survol */
        }
        .header {
            background-size: cover;
            background: #717771;
            color: white;
            text-align: center;
            padding: 1px 0;
        }
        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }
        .header p {
            font-size: 1.2rem;
        }
        .content {
            padding: 40px 0;
        }
        .card {
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://uac.bj/"><img src="uac.jpg" align="left" width="200" height="150"/></a>
        <a href="http://eneam.uac.bj"><img src="eneam.jpg" align="right" width="200" height="150"/></a>
        <center>
            <h1>Bienvenue sur mon site </h1>
        </center>
    </div>
    <br><br><br><br><br>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="Essai.html">ESSAI</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        PAGES
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" data-page="Page1.html">Page 1</a>
                        <a class="dropdown-item" href="#" data-page="Page2.html">Page 2</a>
                        <a class="dropdown-item" href="#" data-page="Page3.html">Page 3</a>
                        <a class="dropdown-item" href="#" data-page="Page4.html">Page 4 </a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        TABLEAUX
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" data-page="tableau1.html">TABLEAU 1</a>
                        <a class="dropdown-item" href="#" data-page="Tableau2.html">TABLEAU 2</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        FORMULAIRES
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" data-page="Formulaire1.html">FORMULAIRE 1</a>
                        <a class="dropdown-item" href="#" data-page="Formulaire2.html">FORMULAIRE 2</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="CV1.html">CV</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="content" class="content">
            <!-- Le contenu chargé dynamiquement apparaîtra ici -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            function loadPage(page) {
                $("#content").load(page);
            }

            $(".nav-link, .dropdown-item").click(function(e) {
                e.preventDefault();
                var page = $(this).data("page");
                if (page) {
                    loadPage(page);
                }
                $(".nav-item").removeClass("active");
                $(this).closest(".nav-item").addClass("active");
            });

            // Charger la page d'accueil par défaut
            loadPage("home.html");
        });
    </script>
</body>
</html>
